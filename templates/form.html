{% extends "base.html" %}

{% block content %}
<h1>Add or Remove Points</h1>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="house">House</label>
    <div class="form-right">
      <select name="house" id="house">
        <option value="slytherin">Slytherin</option>
        <option value="gryffindor">Gryffindor</option>
        <option value="hufflepuff">Slytherin</option>
        <option value="ravenclaw">Ravenclaw</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="points">Points Change (+/-)</label>
    <div class="form-right">
      <input type="number" name="points" id="points" value="0" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label for="reason">Reason</label>
    <div class="form-right">
      <textarea name="reason" id="reason" class="form-control"></textarea>
    </div>
  </div>

  <input type="submit" value="Add or remove points"></input>
</form>

{% endblock %}
